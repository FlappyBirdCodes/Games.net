<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" href = "rockpaperscissors/rockpaperscissors.css">
    </head>
    <body>
        <header class = "fill">
            <h1 id = "title">Rock Paper Scissors</h1>
            <a id = "home" href = "index.html"><strong>Home</strong></a>
            <h2 id = "intro">Play against an AI bot and try to beat it in a game of rock, paper, scissors.</h2>
        </header>
        
        <div>
            <h2 id = "rules">First to 10 Points Wins!</h2>
        </div>

        <div id = "players" class = "fill">
            <div id = "scores">
                <h3 id = "your-score">Your Score: 0</h3>
                <h3 id = "computer-score">Computer Score: 0</h3>
            </div>            
            <div id = "human" class = "player">
                <h2 id = "choice">Your Choice:</h2>
                <img id = "image1" src = "https://www.seekpng.com/png/detail/8-84931_question-mark-question-mark-white-background.png">
                <h2 id = "rock" class = "options">Rock</h2>
                <h2 id = "paper" class = "options">Paper</h2>
                <h2 id = "scissors" class = "options">Scissors</h2>
            </div>
            <div id = "computer" class = "player">
                <h2 id = "computer-choice">Bot's Choice:</h2>
                <img id = "image2" src = "https://www.seekpng.com/png/detail/8-84931_question-mark-question-mark-white-background.png">
            </div>
        </div>

        <div id = "winner-box">
            <h1 id = "winner">Winner: None</h1>
        </div>

        <div id = "reset-button">
            <h2 id = "reset">Reset</h2>
        </div>

    </body>


    <script src = "rockpaperscissors/rockpaperscissors.js"></script>
</html>
